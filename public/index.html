<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TodoMVC</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="todosApp">
    <section id="todoapp">
      <header id="header">
        <h1>Todos</h1>
        <input type="text" id="new-todo" placeholder="What needs to be done?" ng-model='newTitle' />
      </header>

        <section id="main">
          <div ng-view></div>
          <ul id="todo-list" ng-controller='todosController'>
            <li class="completed" ng-repeat='todo in todos'>
              <input type="checkbox" class="toggle">
              <label>{{todo.title}}</label><button class="destroy"></button>
            </li>
          </ul>

          <input type="checkbox" id="toggle-all">
        </section>

        <footer id="footer">
          <span id="todo-count">
            <strong>2</strong> todos left
          </span>
          <ul id="filters">
            <li>
              <a href="all" class="selected">All</a>
            </li>
            <li>
              <a href="active">Active</a>
            </li>
            <li>
              <a href="completed">Completed</a>
            </li>
          </ul>

          <button id="clear-completed">
            Clear completed (1)
          </button>
        </footer>
    </section>

    <footer id="info">
      <p>Double-click to edit a todo</p>
    </footer>
    <script type="text/javascript" src="js/libs/angular.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
  </body>
</html>
